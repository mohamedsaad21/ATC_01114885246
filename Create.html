<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="charset" content="UTF-8" />
    <title>Event Booking System</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Eventa</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarColor01">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">
                            Home
                            <span class="visually-hidden">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="bookings.html">My Bookings</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Pricing</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                </ul>
                <ul class="navbar-nav" id="auth-nav">
                    <!-- When logged out -->
                    <li class="nav-item" id="login-nav"><a class="nav-link" href="login.html">Login</a></li>
                    <li class="nav-item" id="register-nav"><a class="nav-link" href="register.html">Register</a></li>

                    <!-- When logged in -->

                    <li class="nav-item" id="username-display"><a class="nav-link" href="login.html"></a></li>
                    <li class="nav-item" id="logout-btn"><a class="nav-link" href="login.html">Logout</a></li>

                </ul>

            </div>
        </div>
    </nav>

    <form method="post" enctype="multipart/form-data">
        <div class="container border shadow p-3">
            <div class="bg-primary bg-gradient p-3">
                <h2 class="text-center text-white">Create Event</h2>
            </div>
            <div class="row">
                <div class="row">
                    <div class="col-10">
                        <div>
                            <div class="form-floating mt-3">
                                <input type="text" class="form-control border-0 shadow" name="name" />
                                <label class="ms-2">Name</label>
                                <span class="text-danger"></span>
                            </div>
                            <div class="mt-3">
                                <label type="text" class="ms-2 text-muted">Description</label>
                                <textarea class="form-control border-0 shadow" name="description"></textarea>
                                <span class="text-danger"></span>
                            </div>
                            <div class="form-floating mt-3">
                                <input type="datetime" class="form-control border-0 shadow" name="date" />
                                <label class="ms-2">Date</label>
                                <span class="text-danger"></span>
                            </div>
                            <div class="form-floating mt-3">
                                <input type="text" class="form-control border-0 shadow" name="venue" />
                                <label class="ms-2">Venue</label>
                                <span class="text-danger"></span>
                            </div>
                            <div class="form-floating mt-3">
                                <input type="number" class="form-control border-0 shadow" />
                                <label class="ms-2" name="price">Price</label>
                                <span asp-validation-for="Product.ListPrice" class="text-danger"></span>
                            </div>

                            <div class="form-floating my-3">
                                <select class="form-select border-0 shadow" name="categoryid">
                                    <option disabled selected>--Select Category--</option>
                                </select>
                                <label class="ms-2"></label>
                                <span class="text-danger"></span>
                            </div>
                            <div class="form-floating mt-3">
                                <input type="file" name="file" class="form-control border-0 shadow"
                                       onchange="document.getElementById('bookPicture').src= window.URL.createObjectURL(this.files[0])" />
                                <label class="ms-2">Event Picture</label>
                                <span class="text-danger"></span>
                            </div>
                            <div class="row pt-2">
                                <div class="col-3">
                                    <button class="btn btn-primary">Create</button>
                                </div>
                                <div class="col-3">
                                    <a href="index.html" class="btn btn-secondary">Back To List</a>
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="col-2 mt-3">
                        <img src="https://localhost:44390//images//events//one.jpg" width="100%" id="bookPicture"
                             style="border-radius:5px;border:1px solid #bbb9b9" />
                    </div>
                </div>
            </div>
        </div>
    </form>

    <script src="category.js"></script>
    <script src="create.js"></script>
</body>
</html>
