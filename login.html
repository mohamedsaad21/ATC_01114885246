<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="charset" content="UTF-8" />
    <title>Event Booking System</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Eventa</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarColor01">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">
                            Home
                            <span class="visually-hidden">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="bookings.html">My Bookings</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Pricing</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
                    <li class="nav-item"><a class="nav-link" href="register.html">Register</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="row p-3 shadow rounded">
        <div class="col-md-12">
            <section>
                <form id="loginForm" method="post">
                    <div class="text-center bg-primary bg-gradient text-white p-3">
                        <h2>Login</h2>
                    </div>
                    <h2 class="text-center p-2">Use a local account to log in.</h2>
                    <hr />
                    <div id="message" class="text-danger" role="alert"></div>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" name="Email" id="email" />
                        <label class="form-label">Email</label>
                        <span class="text-danger"></span>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" name="Password" id="password" />
                        <label class="form-label">Password</label>
                        <span class="text-danger"></span>
                    </div>
                    <div>
                        <button id="login-submit" type="submit" class="w-100 btn btn-lg btn-primary">Log in</button>
                    </div>
                </form>
            </section>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
